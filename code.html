<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>code</title>
</head>
<body>
    <script type="text/javascript">
    console.log("code");

    var json = {
        java: "version 14",
        kotlin: "version 1.3",
        values: [14, 1.3]
    };

    console.log(json.values.length);

    for (const value of json.values) {
        console.log(value);
    }

    var langs = ["java", "javascript", "kotlin"];
    var x = langs.map(function(value, index, array) {
        console.log(`# ${index}; ${value}`);
        return {
            java: {
                name: "java",
                version: 14
            },
            kotlin: {
                name: "kotlin",
                version: 1.3
            }
        }
    });
    console.log(x);

    </script>
</body>
</html>

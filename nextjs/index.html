<html>
  <body>
    <div id="app"></div>

    <!-- include react support -->
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <!-- include babel support (JSX included) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/jsx">
      const app = document.getElementById('app');

      // a component (i.e. a lego brick) i a function that returns a UI element.
      // React components should be capitalized to distinguish them from plain HTML and JavaScript.
      function Header() {
        return <h3>Next.js, React, subabase. ðŸš€</h3>;
      }
      // props (or arguments) make components configurable (flexible).
      function Code({payload}) {
        console.log(payload);
        return <code>{`DEBUG payload: ${payload}`}</code>;
      }
      
      function HomePage() {
        const pl = ['kotlin', 'java', 'python', 'js'];
        const [counts, setCount] = React.useState(0)
        function handleClick() {
          setCount(counts + 1)
        }
  
        return (
          <div>
            <Header />

            <Code payload="DEBUG" />
            <ul>
                {pl.map((pl) => (
                    <li key={pl}>{pl}</li>
                ))}
            </ul>
            <Code payload="DEBUG END" />
            <br/>
            <button onClick={handleClick}>Counts: [{counts}]</button>
          </div>
        );
      }
      
      ReactDOM.render(<HomePage />, app);
    </script>
  </body>
</html>

<html>

<body>
  <div id="app">
  </div>
  <a href="https://nextjs.org/learn/foundations/from-javascript-to-react/updating-ui-with-javascript" target="_blank">
    https://nextjs.org/learn/foundations/from-javascript-to-react/updating-ui-with-javascript
  </a>
  <script type="text/javascript">
    const app = document.getElementById('app');
    const header = document.createElement('h1');
    const txt = 'Javascript DOM manipulating demo \u{1F333}';
    const headerContent = document.createTextNode(txt);
    header.appendChild(headerContent);
    app.appendChild(header);
  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible">
    <title>Document</title>
</head>
<body>
    <div id="box_0">
        <button id="but_0">button 0</button>
        <canvas id="radar_chart" width="40" height="40"></canvas>
    </div>

    <script src="Chart.js"></script>

    <script type="text/javascript">
        let toggle = 10;

        let a = "hello js";
        console.log(a);

        var ctx = document.getElementById('radar_chart');

        var options = {
            scale: {
                angleLines: {
                    display: true
                },
                ticks: {
                    suggestedMin: 0,
                    suggestedMax: 100
                }
            },
            title: {
                display: true,
                text: 'The Title'
            }
        };

        var radar_chart = new Chart(ctx, {
            type: 'radar',
            data: {
                labels: ['Java', 'Python', 'JavaScript', 'C++'],
                datasets: [
                    {
                        data: [90, 70, 30, 50],
                        backgroundColor: 'rgba(0, 255, 0, 0.5)',
                        fill: true,
                        pointRadius: 3
                    }, 
                    {
                        data: [95, 80, 50, 70],
                        backgroundColor: 'rgba(255, 0, 0, 0.9)',
                        fill: false,
                        pointRadius: 5,
                        borderWidth: 10
                    }
                ]
            },
            options: options,
        });

        document.getElementById("but_0").addEventListener("click", function() {
            console.log("button 0 clicked");

            if (toggle == 10) {
                toggle = 90;
            } else {
                toggle = 10;
            }

            radar_chart.data.datasets[0].data[1] = toggle;
            radar_chart.update();
        }, false);
    </script>
</body>
</html>
